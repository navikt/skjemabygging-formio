name: Build and test
on:
  push
jobs:
  build-and-test:
    name: "Build and test packages"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: "actions/setup-node@v1"
        with:
          node-version: '14'
      - name: "Bootstrap"
        run: yarn bootstrap
      - name: "Build"
        run: yarn build
      - name: "Test"
        run: yarn test
