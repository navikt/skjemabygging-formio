name: Cypress Tests

on:
  push
env:
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_OPTIONS: "--dns-result-order=ipv4first"

jobs:
  cypress-setup:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"
      - name: "Bootstrap"
        run: yarn bootstrap

  cypress-run-fyllut:
    needs: [cypress-setup]
    runs-on: ubuntu-latest
    steps:
      - name: "Cypress tests (fyllut)"
        uses: cypress-io/github-action@v5
        with:
          install: false
          start: yarn --cwd ./packages/fyllut/server start, yarn --cwd ./packages/fyllut start
          wait-on: 'http://localhost:3001, http://localhost:8081/fyllut/internal/isready'
          wait-on-timeout: 120
          config-file: cypress.config.ts

  cypress-run-bygger:
    needs: [cypress-setup]
    runs-on: ubuntu-latest
    steps:
      - name: "Cypress tests (bygger)"
        uses: cypress-io/github-action@v5
        with:
          install: false
          start: yarn --cwd ./packages/bygger/server start, yarn --cwd ./packages/bygger start
          wait-on: 'http://localhost:3000, http://localhost:8080/internal/isready'
          wait-on-timeout: 120
          config-file: cypress.config.ts
