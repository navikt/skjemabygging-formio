name: Cypress Tests

on:
  push
env:
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  cypress-run-fyllut:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: "Bootstrap"
        run: yarn bootstrap
      - name: "Cypress tests (fyllut)"
        uses: cypress-io/github-action@v5
        with:
          install: false
          working-directory: ./packages/fyllut
          start: yarn --cwd ./server start -d, yarn start -d
          wait-on: 'http://localhost:3001, http://localhost:8081/fyllut/internal/isready'
          config: video=false

  cypress-run-bygger:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '18.16.1'
          registry-url: https://npm.pkg.github.com/
          scope: "@navikt"
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: "Bootstrap"
        run: yarn bootstrap
      - name: "Cypress tests (bygger)"
        uses: cypress-io/github-action@v5
        with:
          install: false
          working-directory: ./packages/bygger
          start: yarn --cwd ./server start, yarn start
          wait-on: 'http://localhost:3000, http://localhost:8080/internal/isready'
          wait-on-timeout: 120
          config: video=false
          config-file: cypress.config.ts
