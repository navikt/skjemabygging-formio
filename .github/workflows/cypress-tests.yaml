name: Cypress Tests

on: push
env:
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  cypress-run-fyllut:
    runs-on: ubuntu-latest-8-cores
    permissions:
      contents: 'read'
      packages: read
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'
      - name: set timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: 'Europe/Oslo'
      - name: 'Install dependencies'
        run: yarn --frozen-lockfile
      - name: 'Build application'
        run: yarn build
      - name: 'Run mock server'
        run: yarn mocks:fyllut:no-cli &
      - name: 'Cypress tests (fyllut)'
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: yarn preview:fyllut
          wait-on: 'http://localhost:3001/fyllut/internal/isready'
          wait-on-timeout: 120
          command: yarn cypress:fyllut
          config: video=false
        env:
          FYLLUT_BACKEND_LOGLEVEL: ${{ runner.debug == '1' && 'debug' || 'error' }}
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path:  ${{ github.workspace }}/packages/fyllut/cypress/screenshots/*


  cypress-run-bygger:
    runs-on: ubuntu-latest-8-cores
    permissions:
      contents: 'read'
      packages: read
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.9.0'
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'
      - name: set timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: 'Europe/Oslo'
      - name: 'Install dependencies'
        run: yarn --frozen-lockfile
      - name: 'Build application'
        run: yarn build
      - name: 'Cypress tests (bygger)'
        uses: cypress-io/github-action@v6
        with:
          install: false
          start: yarn preview:bygger
          wait-on: 'http://localhost:3000/internal/isready'
          wait-on-timeout: 120
          command: yarn cypress:bygger
          config: video=true
          config-file: cypress.config.ts
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-bygger-screenshots
          path:  ${{ github.workspace }}/packages/bygger/cypress/screenshots/*
      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path:  ${{ github.workspace }}/packages/bygger/cypress/videos/*
