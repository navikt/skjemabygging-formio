name: Cypress Tests

on: push
env:
  NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  cypress-run-fyllut:
    runs-on: ubuntu-latest-8-cores
    permissions:
      contents: 'read'
      packages: read
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.8.0'
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'
      - name: 'Install dependencies'
        run: yarn --frozen-lockfile
      - name: 'Build application'
        run: yarn build
      - name: 'Cypress tests (fyllut)'
        uses: cypress-io/github-action@v5
        with:
          install: false
          start: yarn preview:fyllut
          wait-on: 'http://localhost:3001/fyllut/internal/isready'
          wait-on-timeout: 120
          command: yarn cypress:fyllut
          config: video=false

  cypress-run-bygger:
    runs-on: ubuntu-latest-8-cores
    permissions:
      contents: 'read'
      packages: read
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.8.0'
          registry-url: https://npm.pkg.github.com/
          scope: '@navikt'
      - name: 'Install dependencies'
        run: yarn --frozen-lockfile
      - name: 'Build application'
        run: yarn build
      - name: 'Cypress tests (bygger)'
        uses: cypress-io/github-action@v5
        with:
          install: false
          start: yarn preview:bygger
          wait-on: 'http://localhost:3000/internal/isready'
          wait-on-timeout: 120
          command: yarn cypress:bygger
          config: video=false
          config-file: cypress.config.ts
