name: Build and Test
on:
  pull_request:
  push:
    branches:
      - master
      - erstatt-set-env-for-deploy-action
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CI: "true"
    steps:
      - uses: actions/checkout@v1
      - name: Cache node_module download
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache local node modules
        id: cache-local-node-modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
      - name: Install deps if needed
        if: steps.cache-local-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - run: npm run build
      - run: npm test
