name: 'Test coverage'
on:
  pull_request:
    branches: [ master ]
jobs:
  test-coverage:
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '16.17.1'
      - name: "Bootstrap"
        run: yarn bootstrap
      - name: "Test with coverage report"
        run: yarn test:coverage

