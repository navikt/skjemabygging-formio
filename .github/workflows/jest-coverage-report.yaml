name: 'coverage'
on:
  pull_request:
    branches: [ master ]
jobs:
  coverage:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.17.0'
      - name: "Test"
        run: yarn test:coverage

