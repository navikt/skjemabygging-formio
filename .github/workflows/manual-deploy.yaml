name: Manual deploy
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'preprod'
        type: choice
        options:
          - preprod
          - preprod-alt
env:
  IMAGE: "ghcr.io/${{ github.repository }}/bygger-dev:${{ github.sha }}"

jobs:
  init:
    name: "Initialization"
    runs-on: ubuntu-latest
    outputs:
      byggerImageExists: ${{ steps.bygger-image.outputs.exists }}
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Check if docker image exists
        id: bygger-image
        run: |
          byggerImageExists=$(curl -H "Accept: application/vnd.github+json" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "X-GitHub-Api-Version: 2022-11-28" https://api.github.com/orgs/navikt/packages/docker/bygger-dev/versions | jq 'any(.metadata.container.tags[] == "${{ github.sha }}")')
          echo "exists=$(echo $byggerImageExists)"
          echo "exists=$(echo $byggerImageExists)" >> $GITHUB_OUTPUT

  package-bla:
    name: "Bygger image already exists"
    runs-on: ubuntu-latest
    needs: [init]
    if: ${{ needs.init.outputs.byggerImageExists }}
    steps:
      - run: echo "byggerImageExists='${{ needs.init.outputs.byggerImageExists }}'"

  package-and-push-bygger:
    name: "Package bygger"
    runs-on: ubuntu-latest-8-cores
    needs: [init]
    if: ${{ !needs.init.outputs.byggerImageExists }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.17.1'
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
      - name: "Build application: Bygger"
        env:
          REACT_APP_GIT_VERSION: ${{ github.sha }}
          REACT_APP_GIT_BRANCH: ${{ github.ref_name }}
        run: bin/build-application.sh bygger
      - name: Login to GitHub Package Repository
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Build and publish Docker image"
        working-directory: ./packages/bygger
        run: |
          docker build --pull --tag ${IMAGE} --build-arg git_sha=${{ github.sha }} .
          docker push ${IMAGE}

  deploy-bygger-to-preprod:
    name: "Deploy bygger to preprod"
    needs: [package-and-push-bygger]
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v3"
      - name: "Deploy to preprod"
        env:
          APIKEY: "${{ secrets.NAIS_DEPLOY_APIKEY }}"
          CLUSTER: "dev-gcp"
          RESOURCE: "./packages/bygger/.nais/nais.yaml"
          VARS: "./packages/bygger/.nais/${{ github.event.inputs.environment }}.yaml"
        uses: "nais/deploy/actions/deploy@v1"
